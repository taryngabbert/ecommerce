<navbar> </navbar>
<div>
  <div>

    <!-- Button trigger modal -->
    <div class="addNewProduct">
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Add New Product
      </button>
    </div>

    <!-- Form to Add a New Product -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Add New Product</h4>
          </div>
          <div class="modal-body">

            <form>
              <fieldset class="form-group">
                <label for="formGroupExampleInput">Product Name</label>
                <input type="text" ng-model="newProductName" class="form-control" id="formGroupExampleInput" placeholder="Ex: Koala" required>
              </fieldset>
                <fieldset class="form-group">
                  <label for="exampleTextarea">Product Description:</label>
                  <textarea ng-model="newProductDescription" class="form-control" id="exampleTextarea" rows="3" required></textarea>
              </fieldset>
              <fieldset class="form-group">
                <label for="formGroupExampleInput">Sale Price</label>
                <input type="number" ng-model="newProductPrice" class="form-control" id="formGroupExampleInput" placeholder="Ex: 10.99" required>
              </fieldset>
              <fieldset class="form-group">
                <label for="formGroupExampleInput">Image Url:</label>
                <input type="url" class="form-control" ng-model="newProductUrl" id="formGroupExampleInput" placeholder="Copy Link from Google Image Seach, must be Icon" required>
              </fieldset>
              <fieldset class="form-group">
                <label for="formGroupExampleInput">Total Quantity:</label>
                <input type="number" ng-model="newProductQuantity" class="form-control" id="formGroupExampleInput" placeholder="Total Amount Available for Sale" required>
              </fieldset>
            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" data-dismiss="modal" ng-click="submitNewProduct()" class="btn btn-primary">Submit Product</button>
          </div>
        </div>
      </div>
    </div>


    <!--Shows all available Products-->
    <div class="allProducts">
      <div ng-repeat="product in products">
        <div class="ProductBox">
          <div class="productImageBox">
            <img ng-src="{{product.imageUrl}}" alt="" /> <br>
          </div>
            <div class="productName">{{product.name}}</div>
            <div class="productPrice">${{product.price}}</div>
            <div class="productDescription">{{product.description}}</div>
            <div class="quantityRemaining">Quantity Remaining: {{product.quantity}}</div>

            <!--Popup Modal Button to Edit the Item-->
            <button class="buyNow" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myEditModal{{product._id}}">Edit Now</button>


            <!--Modal That Edits the Item-->
            <div class="modal fade" id="myEditModal{{product._id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel{{product._id}}">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel{{product._id}}">Edit Product</h4>
                  </div>
                  <div class="modal-body">

                    <form>
                      <fieldset class="form-group">
                        <label for="formGroupExampleInput">Product Name</label>
                        <input type="text"  ng-model="product.name" class="form-control" id="formGroupExampleInput"  required>
                      </fieldset>
                        <fieldset class="form-group">
                          <label for="exampleTextarea">Product Description:</label>
                          <textarea ng-model="product.description" class="form-control" id="exampleTextarea" rows="3" required></textarea>
                      </fieldset>
                      <fieldset class="form-group">
                        <label for="formGroupExampleInput">Sale Price</label>
                        <input type="number" ng-model="product.price" class="form-control" id="formGroupExampleInput" required>
                      </fieldset>
                      <fieldset class="form-group">
                        <label for="formGroupExampleInput">Image Url:</label>
                        <input type="url" class="form-control" ng-model="product.imageUrl" id="formGroupExampleInput" required>
                      </fieldset>
                      <fieldset class="form-group">
                        <label for="formGroupExampleInput">Total Quantity:</label>
                        <input type="number" ng-model="product.quantity" class="form-control" id="formGroupExampleInput" required>
                      </fieldset>
                    </form>

                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deleteProduct(product._id)">Delete Product</button>
                    <button type="button" data-dismiss="modal" ng-click="editNow(product)" class="btn btn-primary">Submit Changes to Product</button>
                  </div>
                </div>
              </div>
        </div>
      </div>
    </div>


  </div>



</div>
